# Nginx snippet for Spotify Music Discovery
# Place this file at: /etc/nginx/snippets/music-server.conf
# Then add this line to your main server block:
# include /etc/nginx/snippets/music-server.conf;

location /music {
    alias /var/www/music;
    try_files $uri $uri/ /music/index.html;
    
    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com https://accounts.spotify.com https://api.spotify.com; img-src 'self' data: https:; font-src 'self' https:;" always;
}